<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: rgb(239, 80, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 30px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
        </style>
    </head>
    
    <body>
        <div id="all-contents"> 
            <nav>
                <header>My Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>

            <main>
                <div class="sidebar">
                    <img src="https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/10311755_10103998012318295_4048232920601350057_n.jpg?_nc_cat=102&_nc_oc=AQkChLmxUxQ_A-BZcIz--RjG_ycXcU6BdX9aNPixK8facZOm9k4wNQ4SBQy9dmiRwfo&_nc_ht=scontent-atl3-1.xx&oh=f4ced1114e6f53772607fdcbf044e9a7&oe=5E2FD7F7" alt="pic" height="180" width="180">
                </div>

                <div class="content">
                    <h1>Neil Larrieu</h1>
                    <p>Student at Operation Spark</p>
                        <section class="interests">
                            <header>Interests</header>
                            <ul>
                                <li>Reading</li>
                                <li>Gaming</li>
                                <li>Exploring</li>
                            </ul>
                        </section>
                </div>
            </main>
        </div>
    </body>
</html>
